<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="TODO">
    <meta name="author" content="Miguel Ambrona">

    <title>Deadpos</title>

    <link href="vendor/bootstrap-5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC">
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="css/slider.css"/>
    <link type="text/css" rel="stylesheet" href="board/lib/chessboard-1.0.0.min.css"/>
    <link type="text/css" rel="stylesheet" href="board/css/board.css"/>
  </head>

  <body class="bg-darkk">

    <div class="grid-container">

      <div class="panel">
        <div id="board" style="width: 100%"></div>
      </div>

      <div class="panel">

        <div class="input-group mb-3">
          <button class="btn btn-light" onclick="reset_board()">Initial</button>
          <button class="btn btn-light" onclick="clear_board()">Clear</button>
          <input id="fen" type="text" class="form-control" style="width:60%" placeholder="FEN" onchange="refresh_position()">
          <input id="options" type="text" class="form-control" placeholder="w - -">
        </div>

        <div class="input-group mb-3">
          <button id="solve-btn" class="btn btn-success" onclick="analyze()">Solve</button>
          <input id="stipulation" type="text" class="form-control" style="width:auto" placeholder="Stipulation"
                 onkeypress="setTimeout(guess_options, 100)">
          <input id="ip" type="text" class="form-control" style="width:auto" placeholder="localhost">
        </div>

        <div class="progress">
          <div id="progress-bar" class="progress-bar bg-primary progress-bar-striped"
               role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          <div id="remaining-bar" class="progress-bar bg-light"
               role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="inner-panel">
          <div id="results" style="min-height: 600px; overflow-y: auto">
          </div>
        </div>
      </div>

    </div>


    <script type="text/javascript" src="board/lib/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="board/lib/chessboard-1.0.0.js"></script>
    <script type="text/javascript" src="board/lib/chess.js"></script>
    <script type="text/javascript" src="board/js/board.js"></script>
    <script type="text/javascript" src="js/deadpos.js"></script>

  </body>

</html>
